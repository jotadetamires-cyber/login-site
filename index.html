<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h2 {
      color: #333;
    }
    label {
      font-weight: bold;
    }
    input, button {
      margin-bottom: 12px;
      padding: 6px;
      width: 250px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Cadastro de Produto</h2>
  <form id="cadastro">
    <label>Código:</label><br>
    <input type="text" name="codigo" required><br>

    <label>Nome:</label><br>
    <input type="text" name="nome" required><br>

    <label>Categoria:</label><br>
    <input type="text" name="categoria"><br>

    <label>Preço:</label><br>
    <input type="number" name="preco" step="0.01"><br>

    <label>Quantidade:</label><br>
    <input type="number" name="quantidade"><br>

    <button type="submit">Cadastrar</button>
  </form>

  <script>
    document.getElementById("cadastro").addEventListener("submit", function(e) {
      e.preventDefault();

      fetch("https://script.google.com/macros/s/AKfycbyGoQN985Kp95AGA_MpV3E0j4Xbmo6srzVpSqUhbNAjn9hS523IsnCl_dv7XZOJvDw/exec",
        body: new FormData(this)
      })
      .then(response => response.text())
      .then(data => {
        alert("✅ Produto cadastrado com sucesso!");
        this.reset(); // limpa os campos após salvar
      })
      .catch(error => {
        alert("❌ Erro ao cadastrar: " + error);
      });
    });
  </script>
</body>
</html>
