<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gabinete do Administrador</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to bottom right, #5a87c5, #7fb3e7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #fff;
        }

        .icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #2c3e50;
            font-size: 16px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .checkbox-group {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
            color: #fff;
            font-size: 14px;
        }

        .checkbox-group input {
            margin-right: 6px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #1a252f;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>BEM VINDO AO GABINETE DO ADMINISTRADOR</h2>
        <form id="loginForm">
            <div class="input-group">
                <span class="icon">ðŸ‘¤</span>
                <input type="text" id="username" name="username" placeholder="UsuÃ¡rio" required>
            </div>
            <div class="input-group">
                <span class="icon">ðŸ”’</span>
                <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Lembrar-me</label>
            </div>
            <button type="submit" class="btn">LOGIN</button>
            <p id="errorMessage" class="error-message">UsuÃ¡rio ou senha invÃ¡lidos.</p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const targetUrl = "https://sites.google.com/d/17FiNovlYfLAIb-YASC7v8EN4qo0JpyCm/p/1LArKtaODGk6fLarakFG6CHA07bY1n2Dn/edit";

            if (username === "jafane" && password === "feliz1234") {
                window.location.href = targetUrl;
            } else {
                errorMessage.style.display = "block";
            }
        });
    </script>

</body>
</html>
