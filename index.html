<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produtos</title>
</head>
<body>
  <h2>Cadastro de Produto</h2>
  <form id="cadastro">
    <label>Código:</label><br>
    <input type="text" name="codigo" required><br><br>

    <label>Nome:</label><br>
    <input type="text" name="nome" required><br><br>

    <label>Categoria:</label><br>
    <input type="text" name="categoria"><br><br>

    <label>Preço:</label><br>
    <input type="number" name="preco" step="0.01"><br><br>

    <label>Quantidade:</label><br>
    <input type="number" name="quantidade"><br><br>

    <button type="submit">Cadastrar</button>
  </form>

  <script>
    document.getElementById("cadastro").addEventListener("submit", function(e) {
      e.preventDefault();
      fetch("https://script.google.com/macros/s/AKfycbxU68g8OQKACcRd7LdQ2CiFvEAYQRVqS2Q1j51f3JBAyu6MbCdy0StoiY0PDojMNquf/exec", {
        method: "POST",
        body: new FormData(this)
      }).then(() => alert("✅ Produto cadastrado com sucesso!"));
    });
  </script>
</body>
</html>
