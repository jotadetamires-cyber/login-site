<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005ec2;
    }
    #msg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Produtos</h2>
    <form id="form">
      <label>Produto:</label>
      <input type="text" name="produto" required>

      <label>Quantidade:</label>
      <input type="number" name="quantidade" required>

      <label>P.Compra:</label>
      <input type="number" step="0.01" name="pcompra" required>

      <label>P.Venda:</label>
      <input type="number" step="0.01" name="pvenda" required>

      <label>Assinatura:</label>
      <input type="text" name="assinatura" required>

      <button type="submit">Cadastrar</button>
    </form>
    <p id="msg"></p>
  </div>

  <script>
    // üîó COLE AQUI O LINK DO SEU APP SCRIPT (doPass)
    const scriptURL = "https://script.google.com/macros/s/AKfycbwfLT63MosCEH9GC64_9LUkir2JbLBzF4wklQei9G1dbArPH8TbI8Jwze2pLcVRjBlU/exec";

    document.getElementById('form').addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        document.getElementById('msg').innerText = "‚úÖ Produto cadastrado com sucesso!";
        document.getElementById('msg').style.color = "green";
        e.target.reset();
      })
      .catch(err => {
        document.getElementById('msg').innerText = "‚ùå Erro ao salvar!";
        document.getElementById('msg').style.color = "red";
        console.error(err);
      });
    });
  </script>
</body>
</html>
