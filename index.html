<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Formulário de Cadastro de Produtos</h1>
        <form id="cadastroForm">
            <div>
                <label for="produto">Produto:</label>
                <input type="text" id="produto" required>
            </div>
            <div>
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" required>
            </div>
            <div>
                <label for="compra">Valor de Compra (R$):</label>
                <input type="number" id="compra" step="0.01" required>
            </div>
            <div>
                <label for="venda">Valor de Venda (R$):</label>
                <input type="number" id="venda" step="0.01" required>
            </div>
            <div>
                <label for="assinatura">Assinatura do Responsável:</label>
                <input type="text" id="assinatura" required>
            </div>
            <button type="submit">Cadastrar Produto</button>
        </form>

        <h2>Produtos Cadastrados</h2>
        <table id="tabelaProdutos">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor de Compra</th>
                    <th>Valor de Venda</th>
                    <th>Assinatura</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            // Previne o comportamento padrão de recarregar a página ao submeter o formulário
            event.preventDefault();

            // 1. Capturar os valores dos campos de entrada
            const produto = document.getElementById('produto').value;
            const quantidade = document.getElementById('quantidade').value;
            const compra = parseFloat(document.getElementById('compra').value).toFixed(2);
            const venda = parseFloat(document.getElementById('venda').value).toFixed(2);
            const assinatura = document.getElementById('assinatura').value;

            // 2. Criar os elementos da nova linha da tabela
            const tabela = document.getElementById('tabelaProdutos').getElementsByTagName('tbody')[0];
            const novaLinha = tabela.insertRow();

            // 3. Criar as células (td) e inserir os valores
            const celulaProduto = novaLinha.insertCell(0);
            const celulaQuantidade = novaLinha.insertCell(1);
            const celulaCompra = novaLinha.insertCell(2);
            const celulaVenda = novaLinha.insertCell(3);
            const celulaAssinatura = novaLinha.insertCell(4);

            celulaProduto.innerHTML = produto;
            celulaQuantidade.innerHTML = quantidade;
            celulaCompra.innerHTML = `R$ ${compra}`;
            celulaVenda.innerHTML = `R$ ${venda}`;
            celulaAssinatura.innerHTML = assinatura;

            // 4. Limpar os campos do formulário após o cadastro
            document.getElementById('cadastroForm').reset();
        });
    </script>

</body>
</html>
