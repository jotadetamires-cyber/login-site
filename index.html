<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
    body {
        font-family: Georgia, sans-serif;
        background: linear-gradient(to right, #4CAF50, #2e8b57);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-box {
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        width: 320px;
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .login-box h2 {
        margin-bottom: 15px;
        color: #333;
    }
    input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
        transition: border 0.3s;
    }
    input:focus {
        border: 1px solid #4CAF50;
    }
    button {
        background: #4CAF50;
        color: white;
        padding: 10px;
        width: 95%;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background: #45a049;
    }
    #mensagem {
        color: red;
        margin-top: 10px;
        font-size: 18px;
        min-height: 25px; /* Evita que o layout "pule" ao exibir a mensagem */
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>Bem Vindo a Base de Analise de Dados</h2>
    <input type="text" id="usuario" placeholder="Usuário" autocomplete="username"><br>
    <input type="password" id="senha" placeholder="Senha" autocomplete="current-password"><br>
    <button onclick="login()">Entrar</button>
    <p id="mensagem"></p>
</div>

<script>
// Função assíncrona para gerar um hash SHA-256 de um texto
async function gerarHash(texto) {
    const msgBuffer = new TextEncoder().encode(texto);
    const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

// Função principal de login

    // tanto para o usuário quanto para a senha.

    const userHash = await gerarHash(a57c74...);

}
</script>

</html>
